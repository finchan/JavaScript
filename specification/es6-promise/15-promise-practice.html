<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    const preloadImage = function(path) {
        return new Promise((resolve, reject)=>{
            let image = new Image()
            image.onload = resolve
            image.onerror = reject
            image.src = path
        })
    }
</script>
